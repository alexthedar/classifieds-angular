<!-- Toolbar -->
<md-toolbar>
  <div class="md-toolbar-tools">
    <p><strong>Classifieds</strong></p>

    <md-button ng-click="vm.openSidebar()">
      <md-icon class="mdi mdi-plus-circle"></md-icon>
      New Classified
    </md-button>

    <md-button ng-click="showFilters=true">
      <md-icon class="mdi mdi-magnify"></md-icon>
      Filters
    </md-button>

    <md-button>
      <md-icon class="mdi mdi-emoticon-cool"></md-icon>
      About
    </md-button>
  </div>
</md-toolbar>
<!-- End Toolbar -->

<ui-view></ui-view>

<!-- Filter Bar -->
<div class="filters" layout="row" layout-align="center" ng-show="showFilters">
  <md-input-container>
    <label>Enter Search Term</label>
    <input type="text" ng-model="classifiedsFilter" />
  </md-input-container>

  <md-input-container>
    <label>Category</label>
    <md-select ng-model="category">
      <md-option ng-repeat="category in vm.categories" value="{{category}}">
        {{category}}
      </md-option>
    </md-select>
  </md-input-container>

  <md-input-container >
    <md-button class="md-warn" id='filter-button'
                ng-click="classifiedsFilter = ''; category = ''">
                Clear
    </md-button>
  </md-input-container>
</div>
<!-- End Filter Bar -->


<!-- Main content cards -->
<md-content>
  <classified-card classifieds="vm.classifieds"
                  classifieds-filter="classifiedsFilter"
                  category="category"
                  class="md-padding"
                  layout="row"
                  layout-wrap>

  </classified-card>
</md-content>
<!-- End Main content cards -->
